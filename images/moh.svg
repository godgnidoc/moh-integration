<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100" height="100" fill="#2d2d2d"/>
  
  <!-- Left Brace { -->
  <!-- <g id="left-brace" stroke="#f5f5f5" stroke-width="3" fill="none">
    <path d="M 20,25 Q 15,25 15,30 L 15,45 Q 15,47.5 12.5,47.5 Q 15,47.5 15,50 L 15,65 Q 15,70 20,70"/>
  </g> -->
  
  <!-- Right Brace } -->
  <!-- <g id="right-brace" stroke="#f5f5f5" stroke-width="3" fill="none">
    <path d="M 80,25 Q 85,25 85,30 L 85,45 Q 85,47.5 87.5,47.5 Q 85,47.5 85,50 L 85,65 Q 85,70 80,70"/>
  </g> -->
  
  <!-- Gear (visible through the chamfered corner) -->
  <g id="gear">
    <!-- Gear body circle: radius 15, centered at (45,45), tangent to x=30 and y=30 lines -->
    <circle cx="45" cy="45" r="15" fill="#f5f5f5" stroke="#f5f5f5" stroke-width="1.5"/>
    
    <!-- Gear teeth (12 small circles on the inner edge) -->
    <circle cx="45" cy="30" r="2.8" fill="#f5f5f5"/>
    <circle cx="52.99" cy="32.01" r="2.8" fill="#f5f5f5"/>
    <circle cx="58.01" cy="37.01" r="2.8" fill="#f5f5f5"/>
    <circle cx="60" cy="45" r="2.8" fill="#f5f5f5"/>
    <circle cx="58.01" cy="52.99" r="2.8" fill="#f5f5f5"/>
    <circle cx="52.99" cy="57.99" r="2.8" fill="#f5f5f5"/>
    <circle cx="45" cy="60" r="2.8" fill="#f5f5f5"/>
    <circle cx="37.01" cy="57.99" r="2.8" fill="#f5f5f5"/>
    <circle cx="32.01" cy="52.99" r="2.8" fill="#f5f5f5"/>
    <circle cx="30" cy="45" r="2.8" fill="#f5f5f5"/>
    <circle cx="32.01" cy="37.01" r="2.8" fill="#f5f5f5"/>
    <circle cx="37.01" cy="32.01" r="2.8" fill="#f5f5f5"/>
    
    <!-- Inner circle (hole) -->
    <circle cx="45" cy="45" r="5" fill="#2d2d2d" stroke="#f5f5f5" stroke-width="1"/>
  </g>
  
  <!-- Chip Body (square with chamfered corners and 45° cut on top-left) -->
  <g id="chip">
    <!-- Main chip outline: 40x40 square with chamfered corners and 45° diagonal cut -->
    <!-- Starting from top-right, going clockwise -->
    <path d="M 68,30 L 70,32 L 70,68 L 68,70 L 32,70 L 30,68 L 30,60 L 60,30 Z" 
          fill="#3d3d3d" stroke="#f5f5f5" stroke-width="2"/>
    
    <!-- Chip pins - Right side (3 pins, evenly spaced) -->
    <rect x="70" y="42" width="4" height="3" rx="0.5" fill="#f5f5f5"/>
    <rect x="70" y="48.5" width="4" height="3" rx="0.5" fill="#f5f5f5"/>
    <rect x="70" y="55" width="4" height="3" rx="0.5" fill="#f5f5f5"/>
    
    <!-- Chip pins - Bottom side (3 pins, evenly spaced) -->
    <rect x="42" y="70" width="3" height="4" rx="0.5" fill="#f5f5f5"/>
    <rect x="48.5" y="70" width="3" height="4" rx="0.5" fill="#f5f5f5"/>
    <rect x="55" y="70" width="3" height="4" rx="0.5" fill="#f5f5f5"/>
    
    <!-- "if" text in the chip body (bottom-right corner) -->
    <text x="54" y="64" font-family="monospace" font-size="12" font-weight="bold" fill="#f5f5f5" text-anchor="middle">[]{}</text>
  </g>
</svg>
